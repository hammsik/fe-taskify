<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소프티어 태스크파이 과제</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <template id="column-template">
      <ul
        style="display: flex; flex-direction: column; gap: 10px"
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            padding: 0 var(--number-200);
            gap: 8px;
          "
        >
          <div
            style="width: 100%; display: flex; align-items: center; gap: 8px"
          >
            <h2 class="display-bold16">해야할 일</h2>
            <p>3</p>
          </div>
          <button id="add-card">
            <img src="./assets/icons/plus.svg" alt="add" />
          </button>
          <button id="close-column">
            <img src="./assets/icons/closed.svg" alt="close" />
          </button>
        </div>
      </ul>
    </template>
    <template id="card-template">
      <li class="surface-default" style="width: 320px; height: 122px"></li>
    </template>
  </head>
  <body
    class="surface-alt"
    style="
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    "
  >
    <div
      id="app"
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0 80px;
      "
    >
      <header
        style="
          width: 100%;
          height: var(--number-800);
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1 class="text-strong">TASKIFY</h1>
        <button>
          <img src="./assets/icons/icon.svg" alt="history" />
        </button>
      </header>
      <div style="width: 100%; height: 100%; padding: 32px 0">
        <main
          style="width: 100%; height: 100%; display: flex; gap: 24px"
        ></main>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
